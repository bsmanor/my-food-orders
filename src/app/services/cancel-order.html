<span class="cancelIcon"><md-icon (click)="dialogRef.close()">close</md-icon></span>
<h1 md-dialog-title> Remove Order</h1>
<md-dialog-actions>
  Are you sure? Order will be removed completely
</md-dialog-actions>
<md-dialog-actions>
  <button style="margin-right: 15px;" md-raised-button (click)="dialogRef.close(1)">Yes</button>
  <button md-raised-button color="primary" (click)="dialogRef.close(0)">No</button>
</md-dialog-actions>
